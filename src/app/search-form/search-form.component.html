<form>
  <div class="searchBar">
    <input
      type="text"
      name="search-box"
      id="search-box"
      class="search-box"
      (keydown.enter)="onKeyDownEVent($event)"
      placeholder="search"
      required
    />

    <div class="btn-wrapper">
      <button class="search-btn" [disabled]="false" (click)="sendData($event)">
        Search
      </button>
    </div>

    <section class="search-results">
    
    </section>
  </div>
</form>
